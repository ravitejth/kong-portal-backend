version: '3.8'
services:
  admin-service:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - NODE_ENV=development
      - DEBUG=admin-service:*
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    command: npm run dev